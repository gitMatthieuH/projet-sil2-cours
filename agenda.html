<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<title>Matthieu HOSTACHE - Angenda</title>
		
		<!-- CSS includes -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/agenda.css"/>	
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

		<!-- JS includes -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/agenda.js"></script>
		<script type="text/javascript" src="js/form.js"></script>
	</head>
	
	<body onload="initialiserAgenda()">
		<div id="wait">
			<img src="img/processing.gif"/>
		</div>

		<!-- Popup de prise de RDV -->
		<div id="dialog-form" title="Rendez-vous">
			<form methd="post" id="formulaire">
				<input type="hidden" name="idIntervenant" value="matthieu.hostache@iut2.upmf-grenoble.fr" required>
				<label for="name">Nom : </label>
				<input type="text" name="name" placeholder="votre nom" required><br>
				<label for="object">Objet : </label>
				<input type="text" name="object" placeholder="objet du rdv" required><br>
				<label for="phone">Tél. : </label>
				<input type="tel" name="phone" placeholder="votre n° de téléphone" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required><br>
				<label for="mail">E-mail : </label>
				<input type="email" name="mail" placeholder="votre adresse email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required><br>
				<label for="date">Date : </label>
				<input type="text" name="date" id="datepicker" required><br>
				<label for="startTime">H. déb. : </label>
				<input type="time" name="startTime" required><br>
				<label for="endTime">H. fin. : </label>
				<input type="time" name="endTime" required><br>
				<input type="submit" class="submit" style="display:none;">
			</form>
		</div>

		<!-- Popup de détails sur un RDV -->
		<div id="rdv-details" title="Rendez-vous"></div>

		<header class="website-header">
            <div class="up row">
                <img class="myphoto" src="http://m.c.lnkd.licdn.com/mpr/mpr/shrink_200_200/p/7/000/254/007/351f572.jpg">
                <h1>Matthieu Hostache</h1>
            </div>
            <nav class="main-navbar">
                <div class="row">
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="cv.html">CV</a></li>
                        <li><a href="agenda.html">Agenda</a></li>
                        <li><a href="stats.html">Statistiques</a></li>
                        <li><a href="contact.html">Me Contacter</a></li>
                        <li><a href="analyse.html">Analyse</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Calendrier -->
		<section id="calendar">
			<header id="entete">
				<section id="bandeau">
					<span id="prevMonth" class="fa fa-angle-left fa-lg"></span>
					<span id="dateAffichee"></span>
					<span id="nextMonth" class="fa fa-angle-right fa-lg"></span>
				</section>
			</header>
			<section id="agenda">
			</section>
		</section>
	</body>
</html>
